---
layout: default
title: Blog posts
---
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>This is the about page</h3>
            <ul>
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
